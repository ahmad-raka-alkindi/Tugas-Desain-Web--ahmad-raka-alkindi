<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Kirim Pesan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    </head>
<body class="contact-page">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
    </div>

    <div class="container">
        <h1>Hubungi Saya</h1>
        <p class="contact-intro">Gunakan formulir di bawah ini untuk mengirimkan pesan atau pertanyaan kepada saya.</p>

        <form action="index.html" method="GET" onsubmit="alert('Form berhasil dikirim');">
            
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama Anda">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="nama@contoh.com">
            </div>

            <div class="form-group">
                <label for="kategori">Kategori Pesan:</label>
                <select id="kategori" name="kategori" required>
                    <option value="" disabled selected>Pilih Kategori</option>
                    <option value="pertanyaan">Pertanyaan</option>
                    <option value="saran">Saran</option>
                    <option value="masalah">Masalah Teknis/Bug</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pesan">Pesan Anda:</label>
                <textarea id="pesan" name="pesan" rows="6" required placeholder="Tuliskan pesan Anda di sini..."></textarea>
            </div>

            <div class="form-group radio-group">
                <label>Apakah Anda ingin menerima balasan?</label>
                <div>
                    <input type="radio" id="balas_ya" name="balasan" value="ya" required>
                    <label for="balas_ya">Ya, mohon balas</label>
                </div>
                <div>
                    <input type="radio" id="balas_tidak" name="balasan" value="tidak">
                    <label for="balas_tidak">Tidak, ini hanya informasi</label>
                </div>
            </div>

            <button type="submit" class="submit-button">Kirim Pesan</button>
        </form>
    </div>
<script src="app.js"></script>
</body>
</html>
